{% extends 'base.html' %}

{% block content %}
<h1>재고 리스트</h1>
<table class="table">
    <thead>
        <tr>
            <th>코드</th>
            <th>이름</th>
            <th>설명</th>
            <th>가격</th>
            <th>수량</th>
            <th>사이즈</th>
        </tr>
    </thead>
    <tbody>
        {% for product in products %}
        <tr>
            <td>{{ product.code }}</td>
            <td>{{ product.name }}</td>
            <td>{{ product.description }}</td>
            <td>{{ product.price }}</td>
            <td>{{ product.quantity }}</td>
            <td>{{ product.get_size_display }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
